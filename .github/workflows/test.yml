name: Lint, test & deploy
on: push
jobs: 
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: action/checkout@v4
      - name: Install NodeJS
        uses: action/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm lint



